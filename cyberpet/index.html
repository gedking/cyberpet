<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GAME</title>
	<link rel="stylesheet" type="text/css" href="a/css/m.css">
</head>
<body>

	<div id="ctnMain">
		<div id="ctnLeft">
			<h1 style="text-decoration: underline;">STATS</h1>
			<p id="name"> </p>
            <p id="type"> </p>
            <p id="health">HEALTH: </p>
            <p id="hunger">HUNGER: </p>
            <p id="thirst">THIRST: </p>
            <p id="cleanliness">CLEANLINESS: </p>
            <p id="happiness">HAPPINESS: </p>
		</div>

		<div id="ctnCenter">
			<h1>ANIMAL</h1>
			<img src="a/img/dog.gif" style="width: 175px;height: 175px;top: 10%;position: absolute;left: 20%;">
		</div>

		<div id="ctnRight">
			<h1 style="text-decoration: underline;">BUTTONS</h1>
			<div id="ctnButtons">
			<button id="water" title="Water the animal">
					<img src="a/img/buttons/bowl.png" alt="Food icon" width="40px" height="40px">
			</button>

				<button id="feed" title="Feed the animal">
                <img src="a/img/buttons/food.png" alt="Food icon" width="40px" height="40px">
            </button>

            <button id="play" title="Play with the animal">
                <img src="a/img/buttons/play.png" alt="Play icon" width="40px" height="40px">
            </button>

            <button id="wash" title="Wash the animal">
                <img src="a/img/buttons/wash.png" alt="Wash icon" width="40px" height="40px">
            </button>
            </div>

            <div id="ctnInput">
            <label for="petName">PET'S NAME:</label><br>
            <input type="text" id="petName"><br>
            <input type="submit" value="SUBMIT" style="margin-top: 10px;">
            </div>
            
		</div>
	</div>

	<div id="ctnOther">
			<h1>COMMAND LINE</h1>
	</div>
</body>

</html>
